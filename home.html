<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merlin's Potions</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body onload="searchPotions()">
    <header>
        <div class="container">
            <div class="logo">
                <img src="img/logo.PNG" alt="logo Merlins Potions">
            </div>
            <div class="search">
                <form class="form-search"> 
                   <input type="text" placeholder="Search our stock" alt="Search" class="input-search">
                </form>
            </div>
            <div class="cart" id="cart">
                <img src="img/free-shipping.PNG">
                <img src="img/icons/cauldron.PNG">
                <p style="color: #b3b3b3" onclick="addBag()"> BAG: </p>
                <p id="bag" class="red"></p>
                
            </div>
        </div>
        
        <nav class="nav-menu">
                <a class="menu-link" href="#">Potions</a>
                <a class="menu-link" href="#">Ingredients</a>
                <a class="menu-link" href="#">Books</a>
                <a class="menu-link" href="#">Supplies</a>
                <a class="menu-link" href="#">Charms</a>
                <a class="menu-link" href="#">Clearance!</a>  

            <div id="sign">
                <a>Sign In </a> <a style="color: #b3a8c8">or</a>
                <a>Sign Up </a> 
            </div>
        </nav>
    </header>

    <div class="content">
        <p class="title" id="category"></p>
        <div class="catalog" id="catalog"> </div>
    </div>
    
    <div class="footer">
            <div class="contact">
                <nav class="menu-bottom">
                    <a class="menu-bottom-link" href="#">COMPANY</a>
                    <a class="menu-bottom-link" href="#">CONTACT US</a>
                    <a class="menu-bottom-link" href="#">SHIPPING</a>
                    <a class="menu-bottom-link" href="#">RETURNS</a>
                    <a class="menu-bottom-link" href="#">CAREERS</a>
                </nav>
                <div id="social-medias">
                    <a><img src="img/icons/facebook-logo-button.png"></a> 
                    <a><img src="img/icons/twitter-logo-button.png"></a>
                    <a><img src="img/icons/pinterest.png"></a> 
                    <a><img src="img/icons/tumblr.png"></a> 
                    <a><img src="img/icons/google-plus.png"></a> 
                </div>
                <p style="color: ;font-family: Oswald; " > &copy 2015 Merlin's Potions. All Rights Reserved.</p>
            </div>
        
            <div class="newsletter">
                <form>
                    <p style="font-style: italic"> Sign up for our Newsletter</p>
                    <p> Sign Up for our newsletter & get exclusive discounts!</p>
                    <input type="email" placeholder="Enter your email" alt="Enter your Email" class="email"> 
                    <input type="submit" class="submit" value="SUBMIT"> 
                </form>
            </div>
    </div>
</body>
</html>
